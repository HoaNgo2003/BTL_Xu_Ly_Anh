<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss"></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="inner-logo">
        <a href="index.html">
          <img src="images.png" alt="Ảnh logo" />
        </a>
      </div>

      <div class="inner-menu">
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">FaceRecogAI</a>
          </li>
          <li>
            <a href="">API</a>
          </li>
          <li>
            <a href="">Star on Github</a>
            <i class="fa-solid fa-heart heart"></i>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="section-left">
        <h1 class="heading">
          FaceRecogAPI
          <i class="fa-regular fa-face-smile-beam icon-2"></i>
        </h1>
        <p class="desc">
          Nhận diện cảm xúc gương mặt sử dụng thuật toán mạng tích chập CNN
        </p>
        <ul>
          <li><i class="fa fa-solid fa-check"></i>Nhanh và miễn phí</li>
          <li><i class="fa fa-solid fa-check"></i>Độ chính xác khá cao</li>
          <li><i class="fa fa-solid fa-check"></i> 100% open-source</li>
        </ul>
      </div>
      <div class="section-right">
        <div class="post">
          <button class="post-method">POST</button>
          <span>http://localhost:8001/predict</span>
        </div>

        <div
          class="drag-area max-w-md text-black w-full lg:w-88 rounded-2xl border-2 border-dashed border-neutral-5 p-6 border-black flex flex-col items-center justify-center"
        >
          <header class="text-lg">Kéo và Thả để Tải ảnh lên</header>
          <span class="my-3 text-sm">Hoặc</span>
          <button class="px-4 py-2 rounded background">Chọn ảnh</button>
          <input type="file" hidden name="" id="" />
        </div>
        <div class="btn">
          <button class="btn-predict">Classify Image</button>
          <button class="btn-predict reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
